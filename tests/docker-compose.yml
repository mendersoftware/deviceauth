version: '2'
services:
    acceptance:
        image: testing
        networks:
            - mender
        volumes:
            - "${TESTS_DIR}:/testing"
        depends_on:
            - mender-device-adm
            - mender-device-auth
            - mender-inventory
        environment:
            # fake orchestrator service will be run on port 9998
            FAKE_ORCHESTRATOR_ADDR: "0.0.0.0:9998"
    mender-device-auth:
            # built/tagged locally and only used for testing
            image: mendersoftware/deviceauth:prtest
            volumes:
                 - "${TESTS_DIR}:/testing"
            environment:
                # acceptance container will be running fake orchestrator
                # service, direct deviceauth there
                DEVICEAUTH_DEVICE_AUTH_ORCHESTRATOR: "http://acceptance:9998/"
