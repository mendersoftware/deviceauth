variables:
  DOCKER_REPOSITORY: mendersoftware/deviceauth

stages:
  - test_prep
  - test
  - build
  - publish

include:
  - project: 'Northern.tech/Mender/mendertesting'
    file: '.gitlab-ci-check-golang-static.yml'
  - project: 'Northern.tech/Mender/mendertesting'
    file: '.gitlab-ci-check-golang-unittests.yml'
  - project: 'Northern.tech/Mender/mendertesting'
    file: '.gitlab-ci-check-docker-acceptance.yml'
  - project: 'Northern.tech/Mender/mendertesting'
    file: '.gitlab-ci-check-apidocs.yml'
  - project: 'Northern.tech/Mender/mendertesting'
    file: '.gitlab-ci-check-docker-build.yml'

test:unit:
  services:
    - mongo
    - redis:5.0-alpine
  variables:
    DEVICEAUTH_MONGO: mongodb://mongo
    DEVICEAUTH_REDIS_ADDRESS: redis:6379
