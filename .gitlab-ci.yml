variables:
  DOCKER_REPOSITORY: mendersoftware/deviceauth
  #just to see if will be picked up in downstream pipeline
  DEBUG_TEST_VAR: var_in_devicauth_gitlab

stages:
  - test_prep
  - test
  - build
  - publish

include:
  - project: 'Northern.tech/Mender/mendertesting'
    file: '.gitlab-ci-check-golang-static.yml'
  - project: 'Northern.tech/Mender/mendertesting'
    file: '.gitlab-ci-check-golang-unittests.yml'
  - project: 'Northern.tech/Mender/mendertesting'
    file: '.gitlab-ci-check-commits.yml'
  - project: 'Northern.tech/Mender/mendertesting'
    file: '.gitlab-ci-check-license.yml'

    #- project: 'Northern.tech/Mender/mendertesting'
    #file: '.gitlab-ci-check-docker-acceptance.yml'
  - remote: 'https://raw.githubusercontent.com/mchalski/mendertesting/mender-test-container/.gitlab-ci-check-docker-acceptance.yml'

  - project: 'Northern.tech/Mender/mendertesting'
    file: '.gitlab-ci-check-apidocs.yml'
  - project: 'Northern.tech/Mender/mendertesting'
    file: '.gitlab-ci-check-docker-build.yml'
  - project: 'Northern.tech/Mender/mendertesting'
    file: '.gitlab-ci-github-status-updates.yml'

test:static:
  image: golang:1.14

test:unit:
  image: golang:1.14
  variables:
    DEVICEAUTH_MONGO: mongo
